<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Geolocation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <h1 class="gps">GPS</h1>

  <ion-item *ngIf="position">
    Lat: {{ position.coords.latitude }} <br>
    Lng: {{ position.coords.longitude }}
  </ion-item>
  
</ion-content>
